<app-player
  *ngFor="let player of game.players; let i = index"
  [ngStyle]="{ 'top.px': 100 + i * 90}"
  class="player-position"
  [playerActive]="i == game.currentPlayer"
  [name]="player"
></app-player>

<div class="field">
  <div class="card-stack">
    <img
      [ngStyle]="{ 'right.px': i * 5 }"
      *ngFor="let c of [0, 1, 2, 3]; let i = index"
      src="assets/cards/card_cover.png"
    />
    <img
      (click)="takeCard()"
      class="top-card"
      style="right: 20px"
      src="assets/cards/card_cover.png"
    />

    <img
      class="played-card"
      *ngFor="let card of game.playedCards"
      src="assets/cards/{{ card }}.png"
    />
    <img
      (click)="takeCard()"
      *ngIf="picCardAnimation"
      class="pic-card"
      style="right: 20px"
      src="assets/cards/{{ currentCard }}.png"
    />
  </div>
</div>
<app-game-info [card]="currentCard" class="pin-bottom"></app-game-info>

<button mat-fab color="primary" (click)="openDialog()" class="btn-add">
  <mat-icon>add</mat-icon>
</button>
